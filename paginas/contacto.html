    </header>
    <main class="contacto-form">
      <h1>Formulario de Contacto</h1>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Nombre</label>
          <input type="email" class="form-control" id="inputEmail4" />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Apellido</label>
          <input type="password" class="form-control" id="inputPassword4" />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">E-mail</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="ejemplo@mail.com"
          />
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label"
            >Código país + Número</label
          >
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="+51 999 999 999"
          />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Tipo de Evento</label>
          <select id="inputState" class="form-select">
            <option selected>Elige...</option>
            <option>Fiesta Privada</option>
            <option>Evento Empresarial</option>
            <option>Festival</option>
            <option>Meet and Greet</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Horas</label>
          <input
            type="text"
            class="form-control"
            id="inputZip"
            placeholder="Máx. 3hrs"
          />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Acepto términos y condiciones
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </main>
    <footer>
      <div class="container">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
        >
          <div class="col-md-4 d-flex align-items-center">
            <a
              href="https://es.wikipedia.org/wiki/Morat"
              target="_blank"
              class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1"
            >
              <i class="bi bi-info-circle" width="30" height="24">
                <use xlink:href="#bootstrap"></use>
              </i>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary"
              >© 2023 Morat Music Fanpage</span
            >
          </div>

          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
              <a
                class="text-body-secondary"
                href="https://www.youtube.com/channel/UCvQwfdlOR55OO82gFWJCnWQ"
                target="_blank"
                ><i class="bi bi-youtube" width="24" height="24">
                  <use
                    xlink:href="https://www.youtube.com/channel/UCvQwfdlOR55OO82gFWJCnWQ"
                  ></use></i
              ></a>
            </li>
            <li class="ms-3">
              <a
                class="text-body-secondary"
                href="https://www.instagram.com/morat/"
                target="_blank"
                ><i class="bi bi-instagram" width="24" height="24">
                  <use xlink:href="https://www.instagram.com/morat/"></use></i
              ></a>
            </li>
            <li class="ms-3">
              <a
                class="text-body-secondary"
                href="https://www.facebook.com/moratoficial"
                target="_blank"
                ><i class="bi bi-facebook" width="24" height="24">
                  <use
                    xlink:href="https://www.facebook.com/moratoficial"
                  ></use></i
              ></a>
            </li>
          </ul>
        </footer>
      </div>
